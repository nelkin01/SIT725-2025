<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Operations</title>
</head>
<body>
  <h1>Addition Calculator</h1>
  <form action="/add" method="GET">
    <label for="a">Enter first number (a):</label>
    <input type="text" id="a" name="a" required>
    <br>
    <label for="b">Enter second number (b):</label>
    <input type="text" id="b" name="b" required>
    <br>
    <button type="submit">Calculate The Sum</button>
  </form>

  <h1>Subtraction Calculator</h1>
  <form action="/subtract" method="GET">
    <label for="a">Enter first number (a):</label>
    <input type="text" name="a" required>
    <br>
    <label for="b">Enter second number (b):</label>
    <input type="text" name="b" required>
    <br>
    <button type="submit">Calculate The Difference</button>
  </form>
</body>
</html>
